<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}</title>
</head>
<body>
<div class="menu">
    <a href="/">Главная</a>
    <hr>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <a href="{% url 'account:login' %}">Вход</a>
        <a href="{% url 'account:registration' %}">Регистрация</a>
    {% endif %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
